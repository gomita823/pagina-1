    <script>
        const container = document.getElementById("bubbles-container");

        // Calcula la cantidad de elementos <span> basada en el ancho de la ventana
        const screenWidth = window.innerWidth;
        const numberOfBubbles = Math.floor((screenWidth) / 12); // Por ejemplo, 100 píxeles por burbuja

        for (let i = 0; i < numberOfBubbles; i++) {
            const span = document.createElement("span");
            const randomIndex = Math.floor(Math.random() * 30) + 10; // Números aleatorios entre 10 y 40
            span.style.setProperty("--i", randomIndex);
            container.appendChild(span);
        }
    </script>
